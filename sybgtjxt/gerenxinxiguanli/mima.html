    <script type="text/javascript">
    function YanZheng()
    {
        var NewPwd=document.getElementById("NewPwd").value;
        var QuePwd=document.getElementById("QuePwd").value;
        if(NewPwd=="")
        {
            alert("新密码不能为空");
            form1.NewPwd.focus();
            return false;
        }
        if(QuePwd=="")
        {
            alert("确认密码不能为空");
            form1.QuePwd.focus();
            return false;
        }
        if(QuePwd!=NewPwd)
        {
            alert("新密码和确认密码不一致");
            return false;
        }
    }
    </script>

</head>
<body>

<form name="form1" method="post" action="mima.php" id="form1"  class="form-horizontal">
<div class="control-group">
  <label class="control-label" for="NewPwd">新密码</label>
  <div class="controls">
  <input type="text" name="NewPwd" id="NewPwd"  >
  </div>
  
  </div>


<div class="control-group">
  <label class="control-label" for="QuePwd">确认新密码</label>
  <div class="controls">
  <input type="text" name="QuePwd" id="QuePwd"  >
  </div>
  
  </div>
  
  
  <div class="control-group">
    <div class="controls">
 <button class="btn btn-large btn-primary" type="submit"   onclick="return YanZheng();" >Submit</button>
 
 
 
 </div>
  </div>

</form>
</body>
